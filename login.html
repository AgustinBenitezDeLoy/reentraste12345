<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Reentraste</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="brand-section">
      <div class="logo">🎫 Reentraste</div>
      <div class="tagline">Tu marketplace de entradas de confianza</div>
    </div>

    <div class="form-header">
      <h1 class="form-title">¡Bienvenido de vuelta!</h1>
      <p class="form-subtitle">Ingresa a tu cuenta para continuar</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-wrapper">
          <span class="input-icon">📧</span>
          <input type="email" id="email" name="email" placeholder="tu@email.com" required>
        </div>
        <div class="error" id="emailError"></div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <span class="input-icon">🔒</span>
          <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
        </div>
        <div class="error" id="passwordError"></div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe">
          <span class="checkmark"></span>
          Recordarme
        </label>
        <a href="forgot-password.html" class="forgot-link">¿Olvidaste tu contraseña?</a>
      </div>
      
      <button type="submit" class="submit-btn" id="submitBtn">
        <span id="btnText">Iniciar Sesión</span>
      </button>
      
      <div class="error" id="generalError"></div>
      <div class="success" id="successMessage"></div>
    </form>
    
    <div class="register-section">
      <div class="register-text">¿No tienes una cuenta?</div>
      <a href="register.html" class="register-link">Crear cuenta gratis</a>
    </div>

    <div class="divider">
      <span>o continúa con</span>
    </div>

    <div class="social-login">
      <button class="social-btn google-btn" type="button">
        <span class="social-icon">🔍</span>
        Google
      </button>
      <button class="social-btn facebook-btn" type="button">
        <span class="social-icon">📘</span>
        Facebook
      </button>
    </div>

    <div class="security-badges">
      <div class="security-badge">
        <span>🔐</span>
        <span>Datos Seguros</span>
      </div>
      <div class="security-badge">
        <span>🛡️</span>
        <span>Encriptación SSL</span>
      </div>
      <div class="security-badge">
        <span>✅</span>
        <span>Protección 24/7</span>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
